<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

    <title>Random password Generator</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <form action="" name="passGen">
            <div class="col-xs-12">
                <input type="text" name="output" class="out" disabled>
                <input type="button" value="Generate password" class="btn btn-success btn-block myBtn"
                    onClick="populateform(this.form.length.value)">
                <div class="col-xs-10"><strong class="pass">Password Length: </strong></div>
                <div class="col-xs-2"><input type="text" name="length" size="3" value="6" class="in"></div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
